<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovapass- On-Demand Delivery Service</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Auth Modals Styles */
        .auth-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .close-modal {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .close-modal:hover {
            color: #000;
        }

        .auth-modal h3 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .auth-modal form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-modal input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .auth-modal button {
            background: #000;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .auth-modal button:hover {
            background: #333;
        }

        /* Loading States */
        .btn-loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .fa-spinner {
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header/Navigation Section -->
    <header class="header-nav">
        <div class="nav-container">
            <div class="logo-container">
                <h1 class="logo-text">Ovapass</h1>
            </div>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#" class="nav-link">Drive</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Deliver</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Business</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button class="btn-login">Log in</button>
                <button class="btn-signup">Sign up</button>
            </div>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- Auth Modals -->
    <div class="auth-modal" id="login-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Login</h3>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>

    <div class="auth-modal" id="signup-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Sign Up</h3>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>

    <!-- Rest of your HTML content (Hero section, services, etc.) -->

    <!-- Firebase and JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC7wfhhhihXZInLbEGQ89XOoCk-qbLPKP8",
            authDomain: "ovapass-logistis.firebaseapp.com",
            databaseURL: "https://ovapass-logistis-default-rtdb.firebaseio.com",
            projectId: "ovapass-logistis",
            storageBucket: "ovapass-logistis.firebasestorage.app",
            messagingSenderId: "440766628053",
            appId: "1:440766628053:web:7265ca38aa177c0329625c",
            measurementId: "G-CSSBNP83VE"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Auth Functions
        function setupAuthModals() {
            // Modal toggle logic
            document.querySelector('.btn-login').addEventListener('click', () => {
                document.getElementById('login-modal').style.display = 'block';
            });
            
            document.querySelector('.btn-signup').addEventListener('click', () => {
                document.getElementById('signup-modal').style.display = 'block';
            });
            
            // Close modals
            document.querySelectorAll('.close-modal').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.auth-modal').forEach(modal => {
                        modal.style.display = 'none';
                    });
                });
            });

            // Close when clicking outside modal
            window.addEventListener('click', (e) => {
                if (e.target.classList.contains('auth-modal')) {
                    e.target.style.display = 'none';
                }
            });

            // Login handler
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const btn = e.target.querySelector('button');
                
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                
                try {
                    await firebase.auth().signInWithEmailAndPassword(email, password);
                    document.getElementById('login-modal').style.display = 'none';
                    showNotification('success', 'Logged in successfully!');
                } catch (error) {
                    showNotification('error', error.message);
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = 'Log In';
                }
            });

            // Signup handler
            document.getElementById('signup-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const btn = e.target.querySelector('button');
                
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
                
                try {
                    const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                    await firebase.database().ref('users/' + userCredential.user.uid).set({
                        email: email,
                        createdAt: firebase.database.ServerValue.TIMESTAMP
                    });
                    document.getElementById('signup-modal').style.display = 'none';
                    showNotification('success', 'Account created successfully!');
                } catch (error) {
                    showNotification('error', error.message);
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = 'Create Account';
                }
            });
        }

        // Auth State Listener
        firebase.auth().onAuthStateChanged((user) => {
            const authButtons = document.querySelector('.auth-buttons');
            if (user) {
                authButtons.innerHTML = `
                    <button class="btn-logout">Logout</button>
                    <span class="user-email">${user.email}</span>
                `;
                document.querySelector('.btn-logout').addEventListener('click', () => {
                    firebase.auth().signOut();
                    showNotification('success', 'Logged out successfully');
                });
            } else {
                authButtons.innerHTML = `
                    <button class="btn-login">Log in</button>
                    <button class="btn-signup">Sign up</button>
                `;
                setupAuthModals(); // Rebind event listeners
            }
        });

        // Notification function
        function showNotification(type, message) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        // Initialize when DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            setupAuthModals();
            // Your other initializations...
        });
    </script>
</body>
</html>
